<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sổ Tay Sinh Viên</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="grid__3-9">
        <div class="container-left">
            <div class="container-left-wrapper">
                <div class="container-left-item">
                    <img src="./img/user.webp" alt="">
                    <span class="name">Pham Thi Ca Vui</span>
                </div>
                <div class="container-left-item">
                    <input type="text" placeholder="Search...">
                        <i class="search fa-solid fa-magnifying-glass"></i>
                    </input>
                </div>
                <div class="container-left-item">
                    <button>New</button>
                    <i class="down fa-solid fa-angle-down"></i>
                </div>
                <div class="container-left-item hover">
                    <i class="icon fa-solid fa-house"></i>
                    <span class="name">Home</span>
                </div>
                <div class="container-left-item hover">
                    <i class="icon fa-solid fa-star"></i>
                    <span class="name">Shortcuts</span>
                </div>
                <div class="container-left-item hover">
                    <i class="icon fa-solid fa-file-lines"></i>
                    <span class="name">Notes</span>
                </div>
                <div class="container-left-item hover margin-bot">
                    <i class="icon fa-solid fa-clock"></i>
                    <span class="name">Tasks</span>
                </div>
                <div class="container-left-item hover">
                    <a href="/todo-list.html">
                        <i class="icon fa-solid fa-book"></i>
                        <span class="name">Notebooks</span>
                    </a>
                </div>
                <div class="container-left-item hover">
                    <i class="icon fa-solid fa-tag"></i>
                    <span class="name">Tags</span>
                </div>
                <div class="container-left-item hover">
                    <i class="icon fa-solid fa-user-group"></i>
                    <span class="name">Shared with Me</span>
                </div>
                <div class="container-left-item hover margin-top">
                    <i class="icon fa-solid fa-trash"></i>
                    <span class="name">Trash</span>
                </div>
                <div class="container-left-bot">
                    <div class="btn-upgrade">
                        <button>Upgrade</button>
                    </div>
                    <div class="started">
                        <span>
                            Get Started
                        </span>
                    </div>
                </div>
            </div>    
        </div>

        
        <div class="container-right">
            <div class="img-screen">
                <img src="./img/tradao.jpg" alt="">
            </div>
            <div class="note">
                <div class="grid__8-4">
                    <div class="note-left">
                        <div class="note-left-header">
                            <div class="note-left-header-left hover">
                                <h3>NOTES</h2>
                                <i class="fa-solid fa-angle-right"></i>
                            </div>
                            <div class="note-left-header-right">
                                <i class="fa-solid fa-file-lines hover"></i>
                                <i class="fa-solid fa-ellipsis hover"></i>
                            </div>
                        </div>
                        <div class="note-left-nav">
                            <a href="#">
                                <span class="active">
                                    Recent
                                </span>
                            </a>
                            <a href="#">
                                <span>
                                    Suggested
                                </span>
                            </a>
                        </div>
                        <div class="note-left-content">
                            <div class="grid__1-1-1-1">
                                <div class="note-left-content-item hover">
                                    <h3>Chưa có tiêu đề</h5>
                                </div>
                                <div class="note-left-content-item center hover">
                                    <div>
                                        <i class="fa-solid fa-file-lines"></i>
                                    </div>
                                    <h2>Create new note</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="note-right">
                        <div class="note-left-header">
                            <div class="note-left-header-left">
                                <h3>SCRATCH PAD</h2>
                            </div>
                            <div class="note-left-header-right hover">
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                        </div>
                        
                        <div class="note-left-content">
                            <textarea name="" id="" cols="32" rows="17" aria-placeholder="vdgdgd...">

                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="note-captured">
                <div class="note-right color">
                    <div class="note-left-header">
                        <div>
                            <div class="note-left-header-left">
                                <h3>Recently Captured</h2>
                                <i class="menu hover fa-solid fa-ellipsis"></i>
                            </div>
                            <div class="note-left-nav">
                                <a href="#">
                                    <span class="active">
                                        Web Clips
                                    </span>
                                </a>
                                <a href="#">
                                    <span>
                                        Images
                                    </span>
                                </a>
                                <a href="#">
                                    <span>
                                        Documents
                                    </span>
                                </a>
                                <a href="#">
                                    <span>
                                        Audio
                                    </span>
                                </a>
                                <a href="#">
                                    <span>
                                        Emails
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="note-captured-content">
                        <i class="hover fa-solid fa-cloud-arrow-down"></i>
                        <p>Save useful information from the web.</p>
                        <button>
                            <a href="#">
                                Clip Web Content
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
