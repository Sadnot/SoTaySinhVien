<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style-todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="grid__3-9">
         <div class="container-left"> 
            <div class="container-left-wrapper"> 
                <div class="container-left-item"> 
                    <img src="./img/user.webp" alt="">
                    <span class="name">Pham Thi Ca Vui</span>
                </div> 
                <!-- <div class="container-left-item">
                    <input type="text" placeholder="Search...">
                        <i class="search fa-solid fa-magnifying-glass"></i>
                    </input>
                </div> -->
                <div class="container-left-item">
                    <button>New</button>
                    <i class="down fa-solid fa-angle-down"></i>
                </div>
                <div class="container-left-item hover">
                    <a href="./index.html">
                        <i class="icon fa-solid fa-house"></i>
                    <span class="name">Home</span>
                    </a>
                </div>
                <div class="container-left-item hover">
                    <i class="icon fa-solid fa-star"></i>
                    <span class="name">Shortcuts</span>
                </div>
                <div class="container-left-item hover">
                    <i class="icon fa-solid fa-file-lines"></i>
                    <span class="name">Notes</span>
                </div>
                <div class="container-left-item hover margin-bot">
                    <i class="icon fa-solid fa-clock"></i>
                    <span class="name">Tasks</span>
                </div>
                <div class="container-left-item hover">
                    <a href="./todo-list.html">
                        <i class="icon fa-solid fa-book"></i>
                        <span class="name">Notebooks</span>
                    </a>
                </div>
                <div class="container-left-item hover">
                    <i class="icon fa-solid fa-tag"></i>
                    <span class="name">Tags</span>
                </div>
                <div class="container-left-item hover">
                    <i class="icon fa-solid fa-user-group"></i>
                    <span class="name">Shared with Me</span>
                </div>
                <div class="container-left-item hover margin-top">
                    <i class="icon fa-solid fa-trash"></i>
                    <span class="name">Trash</span>
                </div>
                <div class="container-left-bot">
                    <div class="btn-upgrade">
                        <button>Upgrade</button>
                    </div>
                    <div class="started">
                        <span>
                            Get Started
                        </span>
                    </div>
                </div>
            </div>     
        </div>
      
        <div class="container-right">
            <div class="container">
                <form action="">
                    <input type="text" name="" id="" placeholder="Enter your todo...">
                    <button class="button">Add</button>
                </form>
                <ul class="todos">
                    
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
